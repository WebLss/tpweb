<!DOCTYPE html><html lang="en"><head><include file="Public/public_head" title="V猿知识库-" keywords="{$Think.config.WEB_KEYWORDS}" description="{$Think.config.WEB_DESCRIPTION}"/><link href="__HOME_CSS__/goods.css" rel="stylesheet"></head><body><include file="Public/public_nav"/><div class="b-h-70"></div><div id="b-content" class="container"><div class="row"><div class="col-xs-12 col-md-8 col-lg-8" style="background: #ffffff;"><div class="school-box"><div class="outer-school" style="padding-left: 38px;padding-right: 38px;"><div class="inner-box"><div class="school"><foreach name="procarts" item="v"> <a class="<if condition='$v.cid eq $btn_id'>active</if>" href="{:U('Home/Index/git/',array('cid'=>$v['cid']))}"> {$v['cname']}（<span style="color: #ff5500;">{$v['count']}</span>）</a></foreach> <a href="{:U('Index/more')}" class="more">更多分类</a></div><div class="order"></div></div></div></div><ul class="goodsbox clearfix"><foreach name="projects" item="v"><li class="items clearfix"><div class="class-item"><div class="class-bg-layer"></div><div class="class-item-bg"> <a href="{:U('Home/Index/github',array('aid'=>$v['aid']))}" class="class-img"> <img class="img-responsive lazyload" src="__HOME_IMAGE__/small_loading_default.png" alt="{$v['title']}" data-original="{$v['cover']}" style="display: block;"></a><div class="pricehot clearfix"> <span class="price">作者：{$v['author']}</span> <span class="hot">点击数&nbsp;<span>{$v['click']}</span></span></div> <a target="_blank" style="margin-top:5px;" href="" class="title">{$v['title']}</a><div class="some  clearfix"> <span class="school">{$v['description']}</span> <span class="school">于&nbsp;<span style="color:#272727">{$v['addtime']}</span>&nbsp;发布</span></div></div></div></li></foreach></ul><div style="clear: both"></div><div style="text-align: center;"> {$page}</div></div><include file="Public/public_git_right"/></div></div><div class="row"><include file="Public/public_foot"/></div></div><include file="Public/public_login"/></body></html>
